<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>This process is not reversible, do you want to delete {{ data.cocktail }}?</p>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
